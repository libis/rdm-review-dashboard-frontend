<div [class.disabled]="!enabled" [class.enabled]="enabled" (click)="router_link()">
  <div
    class="surface-card flex flex-column md:flex-row border-1 border-300 border-round p-3 align-items-center z-1 flex-auto"
  >
    <i class="text-2xl md:text-4xl mb-2 md:mb-0 mr-0 md:mr-3" [class]="icon_class()"></i>
    <div>
      <div class="text-lg font-bold mb-1" [class]="status_color()">{{name}}</div>
      <span class="text-sm hidden md:block" [class]="status_color()">{{description}}</span></div>
  </div>
</div>
